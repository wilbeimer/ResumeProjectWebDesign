<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Vault</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="app-container">
        <div class="top-row">
            <h1>My Password Vault</h1>
            <a href="#">Logout</a>
        </div>

        <!-- Password Generator -->
        <div class="password-generator">
            <input type="text" id="length" value="20" min="8" max="50">
            <button id="generate-btn" class="btn-primary glow" type="button">Generate New</button>
            <div class="password-display">
                <span id="password-output">Your password will appear here.</span>
            </div>
        </div>

        <!-- Add Password -->
        <div class="add-password">
            <input id="site" placeholder="Site" required>
            <input id="username" placeholder="Username" required>
            <input id="password" placeholder="Password" required>
            <button id="add-btn" class="btn-primary glow" type="button">Save Password</button>
        </div>

        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="password-table-body">
                <!-- Filled by mock.js -->
            </tbody>
        </table>
    </div>

    <script src="../static/js/mock.js"></script>
</body>
</html>
